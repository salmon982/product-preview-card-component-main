<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <section class="card">
      <div class="img-card">
      </div>
      <div class="perfume-info">
        <h1 class="title">PERFUME</h1>
        <ul class="detail">
          <li class="name">Gabrielle Essence Eau De Parfum</li>
          <li class="description">A floral, solar and voluptuous interpretation composed by Oliver Polge,
            Perfumer-Creator for the House of CHANEL.</li>
          <li class="price">$149.99<span>$169.99</span></li>
        </ul>
        <button><img src="./images/icon-cart.svg" alt="Cart">Add to Cart</button>
      </div>
    </section>
  </main>
</body>

</html>
